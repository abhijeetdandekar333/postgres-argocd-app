apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
        name: postgres app
        namespace: argocd
spec:
        project: default

        source:
                repoURL: 
                targetRevision: HEAD
                path: dev
        destination: 
                server: https://kubernetes.default.svc
